{% extends 'base.html' %}


{% block content %}
<br>
<hr>
<div class = "col-md-6 offset-md-4" style="color: gray;">
<h1>عرض الزبائن </h1>
</div>
<hr>
<div class = "col-md-6 offset-md-3">
   

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">الاسم</th>
            <th scope="col">القياس</th>
            <th scope="col">رقم الهاتف</th>
            <th scope="col">عمليات الحذف والتعديل</th>
          </tr>
        </thead>
        <tbody>
          
          {% for customer in customers %}
          <tr>
            <th scope="row">{{customer.id}}</th>
            <td>{{customer.name}}</td>
            <td>{{customer.size}}</td>
            <td>{{customer.phone}}</td>
            <td>

              <a href="{% url 'update_customer' customer.id %}" class="btn btn-success">تعديل</a>
              <a href="{% url 'delete_customer' customer.id %}" class="btn btn-danger">حذف</a>
            </td>
          
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'add_customer' %}" class="btn btn-info">اضافه زبون</a>
</div>
{% endblock content %}
